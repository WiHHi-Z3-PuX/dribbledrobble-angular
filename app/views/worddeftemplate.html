<div class="panel panel-default">
  <div class="panel-heading">
    <b><a ui-sref="app.word({word: def.word.word})">{{def.word.word}}</a></b>
  </div>
  <div class="panel-body">
    <div class="col-xs-9">
      {{def.wordDef}}
      <br>
      <i class="example">{{def.example}}</i>
    </div>
    <div class="col-xs-3">
      <div ng-if="loggedIn">
        <button type="button" class="btn btn-success btn-xs" ng-click="upvote(def._id, $index)">upvote</button>&nbsp;
        <button type="button" class="btn btn-danger btn-xs" ng-click="downvote(def._id, $index)">downvote</button>
      </div>
      <h4>rating: {{def.rating}}</h4>
      tags:
              <span ng-repeat="tag in def.tags">
                <a ui-sref="app.worddefs({tag: tag})">{{tag}}</a>
              </span>
    </div>
  </div>
</div>
